<h2>Races</h2>

<table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered" id="raceTable">
	<thead>
		<tr>
			<th>Name</th>
			<th>Race Length</th>
			<th>Group</th>
		</tr>
	</thead>
</table>

<script type="text/javascript" charset="utf-8">
			$(document).ready(function() {
				$('#raceTable').dataTable({
			        "bPaginate": true,
			        "bLengthChange": false,
			        "bFilter": true,
			        "bSort": true,
			        "bAutoWidth": true,
        			"sPaginationType": "full_numbers",
        			"bProcessing": true,
        			"sAjaxSource": "api/races",
        			"sAjaxDataProp": "races",
        			"aoColumns": [
			            { "mDataProp": "name" },
			            { "mDataProp": "raceLength" },
			            { "mDataProp": "group" }
			        ]
			    });
			} );
</script>
