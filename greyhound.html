<div id="GreyhoundContent" ng-controller="GreyhoundCtrl">
	<h2>Greyhounds</h2>
	
	<table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered" id="greyhoundTable">
		<thead>
			<tr>
				<th>Name</th>
				<th>Sire</th>
				<th>Dam</th>
			</tr>
		</thead>
		<tbody id="greyhoundTableBody">
			<tr ng-repeat="greyhound in greyhounds">
				<td>{{greyhound.name}}</td>
				<td>{{greyhound.sire}}</td>
				<td>{{greyhound.dam}}</td>
			</tr>
		</tbody>
	</table>
</div>
